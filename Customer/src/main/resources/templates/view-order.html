<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
	<head th:replace="~{fragments::head}"></head>

	<body class="animsition">
		<header th:replace="~{fragments::header}"></header>

		<!-- Cart -->
		<div th:replace="~{fragments::cart}"></div>
		<div class="container">
			<div class="bread-crumb flex-w p-l-25 p-r-15 p-t-30 p-lr-0-lg">
				<a th:href="@{/home}" class="stext-109 cl8 hov-cl1 trans-04">
					Home
					<i class="fa fa-angle-right m-l-9 m-r-10" aria-hidden="true"></i>
				</a>
				<a th:href="@{/order}" class="stext-109 cl8 hov-cl1 trans-04">
					Order
					<i class="fa fa-angle-right m-l-9 m-r-10" aria-hidden="true"></i>
				</a>
				<span class="stext-109 cl4"> Order View </span>
			</div>
		</div>
		<!-- Header -->
		<div class="bg0 p-t-75 p-b-85">
			<div class="container">
				<div class="row">
					<div class="col-lg-10 col-xl-7 m-lr-auto m-b-50">
						<div class="m-l-25 m-r--38 m-lr-0-xl">
							<div class="wrap-table-shopping-cart">
								<table class="table-shopping-cart">
									<tr class="table_head">
										<th class="column-1">Product</th>
										<th class="column-2">Name</th>
										<th class="column-3">Category</th>
										<th class="column-4">Price</th>
										<th class="column-5">Quantity</th>
									</tr>
									<div th:each="orderItem:${orderDetailList}">
										<tr class="table_row">
											<td class="column-1">
												<div class="how-itemcart1">
													<img
														th:src="'data:image/jepg;base64,' + ${orderItem.getProduct().productImage}"
														alt="IMG"
													/>
												</div>
											</td>
											<td class="column-2">
												<a
													style="color: #0b0b0b"
													th:text="${orderItem.product.productName}"
													th:href="@{/product-detail/{id}(id=${orderItem.getProduct().getProductId()})}"
												></a>
											</td>
											<td
												class="column-3"
												th:text="${orderItem.getProduct().category.categoryName}"
											></td>
											<td
												class="column-4"
												th:text="'$'+${orderItem.getProduct().productPrice}"
											></td>
											<td class="column-5" th:text="${orderItem.getOrderdetailQuantity()}"></td>
										</tr>
									</div>
								</table>
							</div>
						</div>
					</div>
					<div class="col-sm-10 col-lg-7 col-xl-5 m-lr-auto m-b-50">
						<div class="bor10 p-lr-40 p-t-30 p-b-40 m-l-63 m-r-40 m-lr-0-xl p-lr-15-sm">
							<h4 class="mtext-109 cl2 p-b-30">Customer Information:</h4>
							<div class="flex-w flex-t bor12 p-t-15 p-b-30">
								<div class="size-208 w-full-ssm">
									<span class="stext-110 cl2"> Firstname: </span>
								</div>

								<div class="size-209 p-r-18 p-r-0-sm w-full-ssm">
									<div
										class="mtext-110 cl6 p-t-2"
										th:text="${order.getCustomer().customerLastName}"
									></div>
								</div>

								<div class="size-208 w-full-ssm">
									<span class="stext-110 cl2"> Lastname: </span>
								</div>

								<div class="size-209 p-r-18 p-r-0-sm w-full-ssm">
									<div
										class="mtext-110 cl6 p-t-2"
										th:text="${order.getCustomer().customerFirstName}"
									></div>
								</div>

								<div class="size-208 w-full-ssm">
									<span class="stext-110 cl2"> Address: </span>
								</div>

								<div class="size-209 p-r-18 p-r-0-sm w-full-ssm">
									<div
										class="mtext-110 cl6 p-t-2"
										th:text="${order.getCustomer().customerAddress}"
									></div>
								</div>

								<div class="size-208 w-full-ssm">
									<span class="stext-110 cl2"> Phone: </span>
								</div>

								<div class="size-209 p-r-18 p-r-0-sm w-full-ssm">
									<div
										class="mtext-110 cl6 p-t-2"
										th:text="${order.getCustomer().customerPhoneNumber}"
									></div>
								</div>
							</div>

							<div class="flex-w flex-t p-t-27 p-b-33">
								<div class="size-208">
									<span class="mtext-101 cl2"> Quantity: </span>
								</div>

								<div class="size-209 p-t-1">
									<span class="mtext-110 cl2" th:text="${order.orderQuantity}"></span>
								</div>

								<div class="size-208">
									<span class="mtext-101 cl2"> Price: </span>
								</div>

								<div class="size-209 p-t-1">
									<span class="mtext-110 cl2" th:text="'$'+${order.orderPrice}"></span>
								</div>

								<div class="size-208">
									<span class="mtext-101 cl2"> Payment: </span>
								</div>

								<div class="size-209 p-t-1">
									<span class="mtext-110 cl2" th:text="${order.paymentMethod}"></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div>
				<!-- Footer -->
				<footer th:replace="~{fragments::footer}"></footer>

				<!-- Back to top -->
				<div class="btn-back-to-top" id="myBtn">
					<span class="symbol-btn-back-to-top">
						<i class="zmdi zmdi-chevron-up"></i>
					</span>
				</div>

				<div th:replace="~{fragments::script}"></div>
			</div>
		</div>
	</body>
</html>

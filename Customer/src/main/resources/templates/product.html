<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
	<head th:replace="~{fragments::head}"></head>
	<body class="animsition">
		<!-- Header -->
		<header th:replace="~{fragments::header}"></header>
		<!-- Product -->
		<div class="bg0 m-t-23 p-b-140">
			<div class="container">
				<div class="flex-w flex-sb-m p-b-52">
					<div class="flex-w flex-l-m filter-tope-group m-tb-10">
						<button
							class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5 how-active1"
							data-filter="*"
						>
							All Products
						</button>

						<button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5" data-filter=".ring">
							Ring
						</button>

						<button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5" data-filter=".necklace">
							Necklace
						</button>

						<button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5" data-filter=".earring">
							Earring
						</button>

						<button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5" data-filter=".bracelet">
							Bracelet
						</button>
					</div>

					<div class="flex-w flex-c-m m-tb-10">
						<div
							class="flex-c-m stext-106 cl6 size-104 bor4 pointer hov-btn3 trans-04 m-r-8 m-tb-4 js-show-filter"
						>
							<i class="icon-filter cl2 m-r-6 fs-15 trans-04 zmdi zmdi-filter-list"></i>
							<i class="icon-close-filter cl2 m-r-6 fs-15 trans-04 zmdi zmdi-close dis-none"></i>
							Filter
						</div>

						<div
							class="flex-c-m stext-106 cl6 size-105 bor4 pointer hov-btn3 trans-04 m-tb-4 js-show-search"
						>
							<i class="icon-search cl2 m-r-6 fs-15 trans-04 zmdi zmdi-search"></i>
							<i class="icon-close-search cl2 m-r-6 fs-15 trans-04 zmdi zmdi-close dis-none"></i>
							Search
						</div>
					</div>

					<!-- Search product -->
					<div class="dis-none panel-search w-full p-t-10 p-b-15">
						<form th:action="@{/search-products}" method="get" class="bor8 dis-flex p-l-15">
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
							<!-- <input type="hidden" name="csrf_token" value="generated_csrf_token_here" /> -->
							<button type="submit" class="size-113 flex-c-m fs-16 cl2 hov-cl1 trans-04">
								<i class="zmdi zmdi-search"></i>
							</button>
							<input
								class="mtext-107 cl2 size-114 plh2 p-r-15"
								type="text"
								name="keyword"
								placeholder="Search"
							/>
						</form>
					</div>

					<!-- Filter -->
					<div class="dis-none panel-filter w-full p-t-10">
						<div class="wrap-filter flex-w bg6 w-full p-lr-40 p-t-27 p-lr-15-sm">
							<div class="filter-col1 p-r-15 p-b-27">
								<div class="mtext-102 cl2 p-b-15">Sort By</div>
								<ul>
									<li class="p-b-6">
										<a
											th:href="@{/order-product/{productList}/{flag}/(productList=${productIds},flag='ASC')}"
											class="filter-link stext-106 trans-04"
											th:classappend="${flag=='ASC'}?'filter-link-active':''"
										>
											Price: Low to High
										</a>
									</li>

									<li class="p-b-6">
										<a
											th:href="@{/order-product/{productList}/{flag}/(productList=${productIds},flag='DESC')}"
											class="filter-link stext-106 trans-04"
											th:classappend="${flag==''}?'filter-link-active':''"
										>
											Price: High to Low
										</a>
									</li>
								</ul>
							</div>

							<div class="filter-col2 p-r-15 p-b-27">
								<div class="mtext-102 cl2 p-b-15">Price</div>

								<ul>
									<li class="p-b-6">
										<a
											th:href="@{/search-product/{init}/{end}(init=0.0,end=9999.0)}"
											class="filter-link stext-106 trans-04"
											th:classappend="${end == 9999.0} ? 'filter-link-active':''"
										>
											All
										</a>
									</li>

									<li class="p-b-6">
										<a
											th:href="@{/search-product/{init}/{end}(init=0.0,end=50.0)}"
											class="filter-link stext-106 trans-04"
											th:classappend="${end == 50.0} ? 'filter-link-active':''"
										>
											$0.00 - $50.00
										</a>
									</li>

									<li class="p-b-6">
										<a
											th:href="@{/search-product/{init}/{end}(init=50.0,end=100.0)}"
											class="filter-link stext-106 trans-04"
											th:classappend="${ end == 100.0} ? 'filter-link-active':''"
										>
											$50.00 - $100.00
										</a>
									</li>

									<li class="p-b-6">
										<a
											th:href="@{/search-product/{init}/{end}(init=100.0,end=150.0)}"
											class="filter-link stext-106 trans-04"
											th:classappend="${ end == 150.0} ? 'filter-link-active':''"
										>
											$100.00 - $150.00
										</a>
									</li>

									<li class="p-b-6">
										<a
											th:href="@{/search-product/{init}/{end}(init=150.0,end=200)}"
											class="filter-link stext-106 trans-04"
											th:classappend="${ end == 200.0} ? 'filter-link-active':''"
										>
											$150.00 - $200.00
										</a>
									</li>

									<li class="p-b-6">
										<a
											th:href="@{/search-product/{init}/{end}(init=200,end=99999)}"
											class="filter-link stext-106 trans-04"
											th:classappend="${ init==200.0}?'filter-link-active':''"
										>
											$200.00+
										</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<div class="row isotope-grid">
					<div th:each="product:${products}">
						<div
							class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item ring"
							th:if="${product.getCategory().categoryName=='Ring'}"
						>
							<!-- Block2 -->
							<div class="block2">
								<div class="block2-pic hov-img0">
									<img
										th:src="'data:image/jpeg;base64,' + ${product.productImage}"
										alt="IMG-PRODUCT"
									/>
									<button
										class="block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04 js-show-modal1 quick-view-button"
										th:data-product-name="${product.productName}"
										th:data-product-image="'data:image/jpeg;base64,' + ${product.productImage}"
										th:data-product-description="${product.productDesc}"
										th:data-product-price="'$'+${product.productPrice}"
										th:data-product-type="'Type: '+${product.productType}"
										th:data-product-quantity="'Avaiable: '+${product.productQuantity}"
										th:data-product-id="${product.productId}"
									>
										Quick View
									</button>
								</div>

								<div class="block2-txt flex-w flex-t p-t-14">
									<div class="block2-txt-child1 flex-col-l">
										<a
											class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6"
											th:text="${product.productName}"
											th:href="@{/product-detail/{id}(id=${product.productId})}"
										>
										</a>

										<span class="stext-105 cl3" th:text="'$'+${product.productPrice}"></span>
									</div>

									<div class="block2-txt-child2 flex-r p-t-3">
										<a href="#" class="btn-addwish-b2 dis-block pos-relative js-addwish-b2">
											<img
												class="icon-heart1 dis-block trans-04"
												th:src="@{/images/icons/icon-heart-01.png}"
												alt="ICON"
											/>
											<img
												class="icon-heart2 dis-block trans-04 ab-t-l"
												th:src="@{/images/icons/icon-heart-02.png}"
												alt="ICON"
											/>
										</a>
									</div>
								</div>
							</div>
						</div>
						<div
							class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item earring"
							th:if="${product.getCategory().categoryName=='Earring'}"
						>
							<!-- Block2 -->
							<div class="block2">
								<div class="block2-pic hov-img0">
									<img
										th:src="'data:image/jpeg;base64,' + ${product.productImage}"
										alt="IMG-PRODUCT"
									/>
									<button
										class="block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04 js-show-modal1 quick-view-button"
										th:data-product-name="${product.productName}"
										th:data-product-image="'data:image/jpeg;base64,' + ${product.productImage}"
										th:data-product-description="${product.productDesc}"
										th:data-product-price="'$'+${product.productPrice}"
										th:data-product-type="'Type: '+${product.productType}"
										th:data-product-quantity="'Avaiable: '+${product.productQuantity}"
										th:data-product-id="${product.productId}"
									>
										Quick View
									</button>
								</div>

								<div class="block2-txt flex-w flex-t p-t-14">
									<div class="block2-txt-child1 flex-col-l">
										<a
											class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6"
											th:text="${product.productName}"
											th:href="@{/product-detail/{id}(id=${product.productId})}"
										>
										</a>

										<span class="stext-105 cl3" th:text="'$'+${product.productPrice}"></span>
									</div>

									<div class="block2-txt-child2 flex-r p-t-3">
										<a href="#" class="btn-addwish-b2 dis-block pos-relative js-addwish-b2">
											<img
												class="icon-heart1 dis-block trans-04"
												th:src="@{/images/icons/icon-heart-01.png}"
												alt="ICON"
											/>
											<img
												class="icon-heart2 dis-block trans-04 ab-t-l"
												th:src="@{/images/icons/icon-heart-02.png}"
												alt="ICON"
											/>
										</a>
									</div>
								</div>
							</div>
						</div>
						<div
							class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item bracelet"
							th:if="${product.getCategory().categoryName=='Bracelet'}"
						>
							<!-- Block2 -->
							<div class="block2">
								<div class="block2-pic hov-img0">
									<img
										th:src="'data:image/jpeg;base64,' + ${product.productImage}"
										alt="IMG-PRODUCT"
									/>
									<button
										class="block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04 js-show-modal1 quick-view-button"
										th:data-product-name="${product.productName}"
										th:data-product-image="'data:image/jpeg;base64,' + ${product.productImage}"
										th:data-product-description="${product.productDesc}"
										th:data-product-price="'$'+${product.productPrice}"
										th:data-product-type="'Type: '+${product.productType}"
										th:data-product-quantity="'Avaiable: '+${product.productQuantity}"
										th:data-product-id="${product.productId}"
									>
										Quick View
									</button>
								</div>

								<div class="block2-txt flex-w flex-t p-t-14">
									<div class="block2-txt-child1 flex-col-l">
										<a
											class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6"
											th:text="${product.productName}"
											th:href="@{/product-detail/{id}(id=${product.productId})}"
										>
										</a>

										<span class="stext-105 cl3" th:text="'$'+${product.productPrice}"></span>
									</div>

									<div class="block2-txt-child2 flex-r p-t-3">
										<a href="#" class="btn-addwish-b2 dis-block pos-relative js-addwish-b2">
											<img
												class="icon-heart1 dis-block trans-04"
												th:src="@{/images/icons/icon-heart-01.png}"
												alt="ICON"
											/>
											<img
												class="icon-heart2 dis-block trans-04 ab-t-l"
												th:src="@{/images/icons/icon-heart-02.png}"
												alt="ICON"
											/>
										</a>
									</div>
								</div>
							</div>
						</div>
						<div
							class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item necklace"
							th:if="${product.getCategory().categoryName=='Necklace'}"
						>
							<!-- Block2 -->
							<div class="block2">
								<div class="block2-pic hov-img0">
									<img
										th:src="'data:image/jpeg;base64,' + ${product.productImage}"
										alt="IMG-PRODUCT"
									/>
									<button
										class="block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04 js-show-modal1 quick-view-button"
										th:data-product-name="${product.productName}"
										th:data-product-image="'data:image/jpeg;base64,' + ${product.productImage}"
										th:data-product-description="${product.productDesc}"
										th:data-product-price="'$'+${product.productPrice}"
										th:data-product-type="'Type: '+${product.productType}"
										th:data-product-quantity="'Avaiable: '+${product.productQuantity}"
										th:data-product-id="${product.productId}"
									>
										Quick View
									</button>
								</div>
								<div class="block2-txt flex-w flex-t p-t-14">
									<div class="block2-txt-child1 flex-col-l">
										<a
											class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6"
											th:text="${product.productName}"
											th:href="@{/product-detail/{id}(id=${product.productId})}"
										>
										</a>

										<span class="stext-105 cl3" th:text="'$'+${product.productPrice}"></span>
									</div>

									<div class="block2-txt-child2 flex-r p-t-3">
										<a href="#" class="btn-addwish-b2 dis-block pos-relative js-addwish-b2">
											<img
												class="icon-heart1 dis-block trans-04"
												th:src="@{/images/icons/icon-heart-01.png}"
												alt="ICON"
											/>
											<img
												class="icon-heart2 dis-block trans-04 ab-t-l"
												th:src="@{/images/icons/icon-heart-02.png}"
												alt="ICON"
											/>
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- Load more -->
				<!--        <div class="flex-c-m flex-w w-full p-t-45">-->
				<!--            <a href="#" class="flex-c-m stext-101 cl5 size-103 bg2 bor1 hov-btn1 p-lr-15 trans-04">-->
				<!--                Load More-->
				<!--            </a>-->
				<!--        </div>-->
			</div>
		</div>

		<!-- Footer -->
		<footer th:replace="~{fragments::footer}"></footer>

		<!-- Back to top -->
		<div class="btn-back-to-top" id="myBtn">
			<span class="symbol-btn-back-to-top">
				<i class="zmdi zmdi-chevron-up"></i>
			</span>
		</div>

		<!-- Modal1 -->
		<div th:replace="~{fragments::model1}"></div>
		<div th:replace="~{fragments::script}"></div>
	</body>
</html>

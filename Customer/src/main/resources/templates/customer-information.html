<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
	<head th:replace="~{fragments::head}"> </head>
	<body class="animsition">
		<!-- Header -->
		<header th:replace="~{fragments::header}"></header>
		<div class="container-xl px-4 py-4">
			<!-- Account page navigation-->
			<hr class="mt-0 mb-4" />
			<div class="row">
				<div class="col-xl-4">
					<!-- Profile picture card-->
					<div class="card mb-4 mb-xl-0">
						<div class="card-header">Profile Picture</div>
						<div class="card-body text-center">
							<!-- Profile picture image-->
							<img
								class="img-account-profile rounded-circle mb-2"
								src="http://bootdey.com/img/Content/avatar/avatar1.png"
								alt=""
							/>
							<!-- Profile picture help block-->
							<div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
							<!-- Profile picture upload button-->
							<button class="btn btn-primary" type="button">Upload new image</button>
						</div>
					</div>
				</div>
				<div class="col-xl-8">
					<!-- Account details card-->
					<div class="card mb-4">
						<div class="card-header">Account Details</div>
						<div class="card-body">
							<div th:if="${success}" class="text-center alert alert-success">
								<p th:text="${success}"></p>
							</div>
							<form
								th:action="@{/update-profile}"
								method="post"
								name="signupForm"
								id="signupForm"
								th:object="${customer}"
							>
								<!-- Form Group (username)-->
								<div class="mb-3">
									<label class="small mb-1" for="inputUsername"
										>Email (how your name will appear to other users on the site)</label
									>
									<input
										class="form-control"
										id="inputUsername"
										type="text"
										th:field="*{customerUserName}"
										readonly
									/>
								</div>
								<!-- Form Row-->
								<div class="row gx-3 mb-3">
									<!-- Form Group (first name)-->
									<div class="col-md-6">
										<label class="small mb-1" for="inputFirstName">First name *</label>
										<input
											class="form-control"
											id="inputFirstName"
											type="text"
											th:field="*{customerFirstName}"
											th:placeholder="${customer.customerFirstName!=null}?${customer.customerFirstName}:'Enter your Last Name'"
											required
										/>
									</div>
									<div
										class="alert alert-warning"
										th:if="${#fields.hasErrors('customerFirstName')}"
										th:errors="*{customerFirstName}"
									></div>
									<!-- Form Group (last name)-->
									<div class="col-md-6">
										<label class="small mb-1" for="inputLastName">Last name *</label>
										<input
											class="form-control"
											id="inputLastName"
											type="text"
											th:field="*{customerLastName}"
											th:placeholder="${customer.customerLastName!=null}?${customer.customerLastName}:'Enter your Last Name'"
											required
										/>
									</div>
									<div
										class="alert alert-warning"
										th:if="${#fields.hasErrors('customerLastName')}"
										th:errors="*{customerLastName}"
									></div>
								</div>
								<!-- Form Row        -->
								<!-- Form Row-->
								<div class="row gx-3 mb-3">
									<!-- Form Group (phone number)-->
									<div class="col-md-6">
										<label class="small mb-1" for="inputPhone">Phone number *</label>
										<input
											class="form-control"
											id="inputPhone"
											type="tel"
											th:field="*{customerPhoneNumber}"
											th:placeholder="${customer.customerPhoneNumber!=null}?${customer.customerPhoneNumber}:'Enter your phone number'"
										/>
									</div>
									<div
										class="alert alert-warning"
										th:if="${#fields.hasErrors('customerPhoneNumber')}"
										th:errors="*{customerPhoneNumber}"
									></div>
									<!-- Form Group (birthday)-->
									<div class="col-md-6">
										<label class="small mb-1" for="inputAddress">Address *</label>
										<input
											class="form-control"
											id="inputAddress"
											type="text"
											name="birthday"
											th:field="*{customerAddress}"
											th:placeholder="${customer.customerAddress!=null}?${customer.customerAddress}:'Enter your address'"
										/>
									</div>
								</div>
								<!-- Save changes button-->
								<button
									class="btn btn-primary text-center buttonWrapper"
									type="submit"
									id="submitButton"
								>
									Save
								</button>
								<a
									th:href="@{/change-password}"
									style="margin-left: 10px"
									class="btn btn-primary text-center buttonWrapper"
									>Change password</a
								>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer th:replace="~{fragments::footer}"></footer>
		<!-- footer section ends -->
		<div th:replace="~{fragments::script}"></div>
	</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
	<head th:fragment="head">
		<title>C0zA</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--===============================================================================================-->
		<link rel="icon" type="image/png" th:href="@{/images/icons/favicon.png}" />
		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
		<!--===============================================================================================-->
		<link
			rel="stylesheet"
			type="text/css"
			th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}"
		/>
		<!--===============================================================================================-->
		<link
			rel="stylesheet"
			type="text/css"
			th:href="@{/fonts/iconic/css/material-design-iconic-font.min.css}"
		/>
		<!--===============================================================================================-->
		<link
			rel="stylesheet"
			type="text/css"
			th:href="@{/fonts/linearicons-v1.0.0/icon-font.min.css}"
		/>
		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}" />
		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}" />
		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" th:href="@{/vendor/animsition/css/animsition.min.css}" />
		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/css/select2.min.css}" />
		<!--===============================================================================================-->
		<link
			rel="stylesheet"
			type="text/css"
			th:href="@{/vendor/daterangepicker/daterangepicker.css}"
		/>
		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" th:href="@{/vendor/slick/slick.css}" />
		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" th:href="@{/vendor/MagnificPopup/magnific-popup.css}" />
		<!--===============================================================================================-->
		<link
			rel="stylesheet"
			type="text/css"
			th:href="@{/vendor/perfect-scrollbar/perfect-scrollbar.css}"
		/>
		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" th:href="@{/css/util.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
		<!--===============================================================================================-->
	</head>

	<body class="animsition">
		<!-- Header -->
		<header th:replace="~{fragments::header}"></header>
		<section class="signin-page account">
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-md-offset-3">
						<div class="block text-center">
							<a class="logo" th:href="@{/home}">
								<img src="images/icons/logo-01.png" alt="" />
							</a>
							<h2 class="text-center">Welcome Back</h2>

							<form class="text-left clearfix" th:action="@{/do-login}" method="post">
								<div th:if="${error}">
									<p class="alert alert-danger text-center" th:text="${error}"></p>
								</div>
								<div class="form-group">
									<label>Username</label>
									<input type="email" name="username" class="form-control" placeholder="Email" />
								</div>
								<div class="form-group">
									<label>Password</label>
									<input
										type="password"
										name="password"
										class="form-control"
										placeholder="Password"
									/>
								</div>
								<div class="text-center">
									<button type="submit" class="btn btn-main text-center">Login</button>
								</div>
							</form>
							<p class="mt-20">
								New in this site ?<a th:href="@{/register}"> Create New Account</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer th:replace="~{fragments::footer}"></footer>
		<div th:replace="~{fragments::script}"></div>
	</body>
</html>

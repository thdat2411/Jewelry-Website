<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
	<head th:fragment="head">
		<title>C0zA</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--===============================================================================================-->
		<link rel="icon" type="image/png" th:href="@{/images/icons/favicon.png}" />
		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
		<!--===============================================================================================-->
		<link
			rel="stylesheet"
			type="text/css"
			th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}"
		/>
		<!--===============================================================================================-->
		<link
			rel="stylesheet"
			type="text/css"
			th:href="@{/fonts/iconic/css/material-design-iconic-font.min.css}"
		/>
		<!--===============================================================================================-->
		<link
			rel="stylesheet"
			type="text/css"
			th:href="@{/fonts/linearicons-v1.0.0/icon-font.min.css}"
		/>
		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}" />
		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}" />
		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" th:href="@{/vendor/animsition/css/animsition.min.css}" />
		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/css/select2.min.css}" />
		<!--===============================================================================================-->
		<link
			rel="stylesheet"
			type="text/css"
			th:href="@{/vendor/daterangepicker/daterangepicker.css}"
		/>
		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" th:href="@{/vendor/slick/slick.css}" />
		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" th:href="@{/vendor/MagnificPopup/magnific-popup.css}" />
		<!--===============================================================================================-->
		<link
			rel="stylesheet"
			type="text/css"
			th:href="@{/vendor/perfect-scrollbar/perfect-scrollbar.css}"
		/>
		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" th:href="@{/css/util.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
	</head>

	<body>
		<header th:replace="~{fragments::header}"></header>
		<section class="signin-page account">
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-md-offset-3">
						<div class="block text-center">
							<a class="logo" href="index.html">
								<img src="images/icons/logo-01.png" alt="" />
							</a>
							<h2 class="text-center fs-3">Reset Password</h2>
							<form class="text-left clearfix" th:action="@{/change-password}" method="post">
								<div th:if="${message}" class="text-center alert">
									<p th:text="${message}"></p>
								</div>
								<div class="form-group">
									<label>Current Password</label>
									<input
										type="password"
										name="oldPassword"
										class="form-control"
										placeholder="Your Password"
									/>
								</div>
								<div class="form-group">
									<label>New Password*</label>
									<input
										type="password"
										name="newPassword"
										class="form-control"
										placeholder="New Password"
									/>
								</div>
								<div class="form-group">
									<label>Confirm Password*</label>
									<input
										type="password"
										name="repeatedNewPassword"
										class="form-control"
										placeholder="Confirm"
									/>
								</div>
								<button type="submit" class="btn btn-primary">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer th:replace="~{fragments::footer}"></footer>
		<!-- footer section ends -->
		<div th:replace="~{fragments::script}"></div>
	</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
	<head th:replace="~{fragments::header}"></head>
	<body id="page-top">
		<!-- Page Wrapper -->
		<div id="wrapper">
			<!--Sidebar-->
			<ul th:replace="~{fragments::sidebar}"></ul>
			<!-- End of Sidebar -->

			<!-- Content Wrapper -->
			<div id="content-wrapper" class="d-flex flex-column">
				<!-- Main Content -->
				<div id="content">
					<!-- Topbar -->
					<nav th:replace="~{fragments::top-navbar}"></nav>
					<!-- End of Topbar -->

					<!-- Begin Page Content -->
					<div th:if="${success}" class="text-center alert alert-success">
						<p th:text="${success}"></p>
					</div>

					<table class="table table-bordered">
						<thead>
							<tr>
								<th scope="col">Date</th>
								<th scope="col">DeliveryDate</th>
								<th scope="col">Status</th>
								<th scope="col">Total Price</th>
								<th scope="col">Payment Method</th>
								<th scope="col">Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="order:${orders}">
								<td th:text="${order.orderDate}"></td>
								<td th:text="${order.orderDeliveryDate}"></td>
								<td th:text="${order.orderStatus}"></td>
								<td th:text="'$'+${order.orderPrice}"></td>
								<td th:text="${order.paymentMethod}"></td>
								<td>
									<a
										th:if="${order.accept} != false"
										th:href="@{/cancel-order(id = ${order.orderId})}"
										class="btn btn-primary"
										>Cancel</a
									>
									<a
										th:if="${order.accept} == false"
										th:href="@{/accept-order(id = ${order.orderId})}"
										class="btn btn-secondary"
										>Accept</a
									>
								</td>
							</tr>
						</tbody>
					</table>

					<!-- End of Main Content -->

					<!-- Footer -->
					<footer th:replace="~{fragments::footer}"></footer>
					<!-- End of Footer -->
					<!-- End of Content Wrapper -->
				</div>
			</div>
		</div>
		<!-- End of Page Wrapper -->

		<!-- Scroll to Top Button-->
		<a th:replace="~{fragments::scroll}"></a>

		<!--Add Categories Modal-->

		<!--End-->

		<!-- End -->
		<!-- Bootstrap core JavaScript-->
		<div th:replace="~{fragments::script}"></div>

		<script th:src="@{/js/categories.js}"></script>
	</body>
</html>
